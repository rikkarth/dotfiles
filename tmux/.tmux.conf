# If this is a new installation run the following steps:
# 1. Run `git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm`
# 2. Enter 'tmux'
# 3. Run `tmux source ~/.tmux.conf` or <leader> + 'r'
# 4. With 'tmux' open, run `<C-s + I>` to install plugins
# 5. Exit 'tmux' and re-enter
# 6. Enjoy!

unbind r
bind r source-file ~/.tmux.conf

set -g default-terminal "screen-256color"
set -g terminal-overrides ",xterm-256color:Tc"

set -g prefix C-s

set -g mouse on

set-window-option -g mode-keys vi

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-option -g status-position top

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'

set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"

set -agF status-right "#{E:@catppuccin_status_battery}"

run '~/.tmux/plugins/tpm/tpm'
